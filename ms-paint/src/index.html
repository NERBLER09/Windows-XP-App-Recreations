<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Windows XP Paint Recreation</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://unpkg.com/xp.css" />
  </head>
  <body>
    <div class="oobe window">
      <div class="title-bar" id="window-title-bar">
        <img src="./favicon.ico" alt="" class="title-bar-favicon">
        <div class="title-bar-text">Windows XP Paint Recreation</div>
        <div class="title-bar-controls">
          <button aria-label="Minimize" title="Minimize" onclick="minimizeWindow()"></button>
          <button aria-label="Maximize"  title="Maximize" id="maximizeButton" onclick="maximizeWindow()"></button>
          <button aria-label="Close" title="Close" onclick="closeWindow()"></button>
        </div>
      </div>
      <div id="jspaint-window">
        <iframe src="https://jspaint.app/#local:8029bb9309a06" frameborder="0" id="jspaint"></iframe>
      </div>
    </div>
    
    <script src="windowControls.js"></script>
  </body>
</html>
